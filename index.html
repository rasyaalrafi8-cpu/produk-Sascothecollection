<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASCO Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            perspective: 1000px;
            position: relative;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            border-radius: 10px;
        }

        .welcome-section {
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-section:hover {
            transform: translateZ(30px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .whatsapp-section {
            margin-top: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #075e54, #128c7e);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }

        .whatsapp-section:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.6);
            background: linear-gradient(45deg, #128c7e, #075e54);
        }

        .whatsapp-icon {
            font-size: 1.5rem;
        }

        .dimension-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: 
                linear-gradient(90deg, transparent 79px, rgba(255,255,255,0.1) 79px, rgba(255,255,255,0.1) 81px, transparent 81px),
                linear-gradient(transparent 79px, rgba(255,255,255,0.1) 79px, rgba(255,255,255,0.1) 81px, transparent 81px);
            background-size: 100px 100px;
        }

        .cube-container {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 10%;
            right: 10%;
            transform-style: preserve-3d;
            animation: rotate3d 20s infinite linear;
            z-index: -1;
            opacity: 0.3;
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cube-face-front { transform: translateZ(50px); }
        .cube-face-back { transform: translateZ(-50px) rotateY(180deg); }
        .cube-face-right { transform: rotateY(90deg) translateZ(50px); }
        .cube-face-left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face-top { transform: rotateX(90deg) translateZ(50px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(50px); }

        .floating-text {
            position: absolute;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            animation: floatText 15s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(5deg);
            }
            50% {
                transform: translateY(-15px) rotateX(5deg);
            }
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg) rotateX(20deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(20deg);
            }
        }

        @keyframes floatText {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.8rem;
            }
            
            .logo {
                max-width: 300px;
            }
            
            .whatsapp-section {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .cube-container {
                display: none;
            }
        }

        .footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

</body>
</html>
